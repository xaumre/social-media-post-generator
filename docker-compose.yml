version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vibe_terminal_db
    environment:
      POSTGRES_USER: vibe_user
      POSTGRES_PASSWORD: vibe_password
      POSTGRES_DB: vibe_terminal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibe_user -d vibe_terminal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
